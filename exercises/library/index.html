<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First library</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="header">

            <h1>Babylon Library</h1>
            <input type="button" value="Add book" id="addBookButton">

            <div class="addBookForm" id="addBookForm">
                
                <form action="/" method="post">

                    <label for="bookTitle"></label>
                    <input type="text" name="bookTitle" id="bookTitle" placeholder="Book title" required>

                    <label for="bookAuthor"></label>
                    <input type="text" name="bookAuthor" id="bookAuthor" placeholder="Author" required>

                    <label for="bookPages"></label>
                    <input type="text" name="bookPages" id="bookPages" placeholder="Nr. Of Pages" required>

                    <label for="bookStatus">Status:</label>
                    <select name="bookStatus" id="bookStatus"  autofocus>
                        
                        <optgroup label="Choose state">
                            <option value="Read">Read</option>
                            <option value="Not Read">Not Read</option>
                        </optgroup>
                    </select>

                    <button type="submit" id="submitNewBook">Add Book</button>
                    <button type="button" id="closeButton">X</button>
                </form>
            </div>
        </div>
        <div class="library" id="library">
        </div>
        <div class="footer">
            <p>Made by Alin BB</p>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
